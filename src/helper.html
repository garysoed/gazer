<base href="..">

<link rel="import" href="src/dijs.html">

<script type="text/javascript">
  DIJS
      .bind('gz.helper', function(require) {

    var $ = require('pb.JQuery');

    return {
      isDraftDeck: function(el) {
        var pbId = $(el).attr('pb-id');
        return pbId.startsWith('riftdeck') || pbId.startsWith('stapledeck');
      },

      isPlayerDeck: function(el) {
        return $(el).attr('pb-id').startsWith('playerdeck');
      },

      isPlayerDiscard: function(el) {
        return $(el).attr('pb-id').startsWith('playerdiscard');
      },

      isPlayerHand: function(el) {
        return el.nodeName === 'PB-R-HAND';
      },

      isFlipped: function(el) {
        return $(el).attr('flip-active') === 'false';
      },

      isPlayArea: function(el) {
        return el.nodeName === 'PB-R-RECT';
      },

      isDraftDiscard: function(el) {
        return el.id === 'riftdiscard';
      }
    };
  });
</script>
