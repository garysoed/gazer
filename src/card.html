<base href="..">

<link rel="import" href="bower_components/protoboard/out/service/template.html">

<link rel="import" href="out/card-data.html">

<link rel="import" href="src/dijs.html">

<template>
  {{#pb-for 0 count 1}}
  <pb-c-card class="{{element}}" flip-active="{{showfront}}" pb-id="{{code}}">
    <div pb-back></div>
    <div pb-front>
      <div>{{name}}</div>
      {{#if life}}
      <input type="number" placeholder="{{life}}">
      {{#if attack}}{{#pb-for 0 attack}}⚔{{/pb-for}}&nbsp;{{#pb-for 0 armor}}♦{{/pb-for}}{{/if}}
      {{/if}}
      <pb-u-preview>
        <h1>{{name}}</h1>
        <h2>{{type}}, {{element}}</h2>
        <h2>{{#if life}}L: {{life}}{{/if}}{{#if attack}} A: {{attack}} D: {{armor}}{{/if}}</h2>
        <h2>Cost: {{cost}}</h2>
        <main>{{description}}</main>
      </pb-u-preview>
    </div>
  </pb-c-card>
  {{/pb-for}}
</template>

<script>
  DI
      .prefix('gz')
      .constant('cardTemplate', document.currentScript.ownerDocument.querySelector('template'))
      .bind(
          'card',
          {
            cardTemplate: '=',
            data: '=',
            Template: '/pb.service.='
          },
          function($i) {

  var PLAYER_CARDS = {
    'energy_orb': 2,
    'mind_link': 2,
    'bot': 2,
    'meditate': 2
  };

  var RIFT_CARDS = $i.data.find({
    'element': {
      '$ne': 'base'
    }
  });

  function initPlayerCards() {
    var playerCards = [];
    for (var name in PLAYER_CARDS) {
      var card = $i.data.find({ 'code': name })[0];
      if (!card) {
        throw name + ' cannot be found';
      }

      var clone = JSON.parse(JSON.stringify(card));
      clone.count = PLAYER_CARDS[name];
      playerCards.push(clone);
    }

    $i.Template.addData('playerCards', playerCards);
  }

  return {
    get: function(id) {
      var card = $i.data.find({ 'code': id.split('-')[0] });
      return card ? card[0] : null;
    },

    init: function() {
      initPlayerCards();

      $i.Template
          .addData('riftCards', RIFT_CARDS)
          .addData('stapleCards', $i.data.find({ 'element': 'base' }))
          .addPartial('gz-card', $i.cardTemplate);
    }
  };
});
</script>
